<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'sir_cake/head-base.html'%}
    <title>Sir Cake{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid zero-margin-padding">
        {% include 'users/navbar-user.html'%}
        <div class="container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <p> {{message}}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    {% include 'sir_cake/js-bundle-base.html'%}
</body>

</html>
