{% extends 'seller/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="new-item-title-frame">
        <div class="page-title">New Product</div>
    </div>
    <div class="new-product-div-style">
        <a href="{% url 'all_items' %}">
            <i class="bi bi-arrow-left new-item-top-icon"></i>
        </a>
        <div class="row">
            <div class="col-sm-9">
                <form method="post" class="new-product-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="post-button-grid">Post</button>
                </form>
            </div>
            <div class="col-sm-3">
                <img src="{% static 'seller/doughnuts.jpg' %}" alt="" class="new-item-image">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
